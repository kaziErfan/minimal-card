<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Card</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-content">
            <div class="card-img">
                <img src="./image/pizza.png" alt="">
            </div>
            <button class="card-btn">Design</button>
            <div class="card-info">
                <h4 class="title">Embracing Minimalism</h4>
                <p class="description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
        </div>
        <hr>
        <span class="tag">Erfan Tamim</span>
    </div>
</body>

</html>
